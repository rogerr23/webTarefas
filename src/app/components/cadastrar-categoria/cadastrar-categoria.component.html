<h3>Cadastro de Categorias</h3>
<p>Preencha o formulario para incluir uma categoria.</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label>Nome da categoria:</label>
        <input type="text" class="form-control" placeholder="Digite aqui" formControlName="nome" />
        <div *ngIf="f['nome'].touched && f['nome'].invalid" class="text-danger">
            Por Favor, informe o nome da categoria com pelo menos 6 caracteres.
        </div>
    </div>

    <div class="mb-3">
        <input type="submit" class="btn btn-success" value="Realizar Cadastro" [disabled]="form.invalid" />
    </div>
</form>
